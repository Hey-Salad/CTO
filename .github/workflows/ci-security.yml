name: CI Security and Smoke

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "17 3 * * *"

permissions:
  contents: read

jobs:
  secret-scan:
    name: Secret Scan (TruffleHog)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --results=verified,unknown --fail

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate repo layout
        run: |
          test -d cheri-ml
          test -d sheri-ml
          test -d opencto

      - name: Runtime toolchain smoke test
        run: |
          python3 --version
          node --version
          npm --version

      - name: Basic shell script lint
        run: |
          find . -type f -name '*.sh' -print0 | xargs -0 -I{} bash -n "{}"
